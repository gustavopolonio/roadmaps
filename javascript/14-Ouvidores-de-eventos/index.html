<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./index.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <button class="click-button">Clica aqui!</button>

    <div class="div-paragraph">
      <p>Parágrafo</p>
    </div>

    <div>
      <input type="text" placeholder="O que você digitar aqui aparecerá no span abaixo" />
      <span class="input-span"></span>
    </div>

    <div>
      <select class="ice-cream">
        <option value="">Selecione um …</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Baunilha</option>
      </select>

      <div class="result"></div>
    </div>

    <form>
      <input name="first-name" placeholder="Nome" class="first-name" />
      <input name="last-name" placeholder="Sobrenome" class="last-name" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
